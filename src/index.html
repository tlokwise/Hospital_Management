<!DOCTYPE html>
<html>
    <head>
        <title>States Hospital - Login</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="/css/all.min.css">
        <script defer src="main.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="left-container">
                <h1>STATES HOSPITAL</h1>
                <div class="image-holder">
                    <img src="/images/clay-banks-cEzMOp5FtV4-unsplash.jpg" alt="no image found">
                </div>
                <footer>
                    Copyright @ 2022, States Hospital. All rights reserved
                </footer>
            </div>

            <div class="right-container">
                <div class="login-box">
                    <div class="form-type">
                        <ul>
                            <li>Sign In</li>
                        </ul>
                    </div>

                    <div class="login-form">
                        <form action="login.php" method="POST">
                            <label for="name">Full Name</label><br>
                            <input type="text" name="name" id="name" placeholder="Name Surname" required>
                            <label for="email">Email</label><br>
                            <input type="email" name="email" id="email" placeholder="example@email.com" required>
                            <label for="passcode">Password</label><br>
                            <input type="password" name="passcode" id="passcode" required>
                            <p id="error-msg" name="error-msg"> </p>
                            <button type="submit" id="submit-btn">Sign In</button>
                            <a href="#">I have an account?</a>
                        </form>
                    </div>
                </div>
                <footer>
                    <i class="fa-brands fa-linkedin-in"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-pinterest"></i>
                </footer>
            </div>
        </div>
    </body>
</html>
